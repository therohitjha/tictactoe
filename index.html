<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
        <div class="container">
           <div class="info">
                <div class="play">Let's Play</div>
            <div class="player">Player -</div>
           </div>
                <table>
       
                        <tr>
                            <td><div class="r1" onclick="tictactoe('1')"></div></td>
                            <td><div class="r2" onclick="tictactoe('2')"></div></td>
                            <td><div class="r3" onclick="tictactoe('3')"></div></td>
                        </tr>
                        <tr>
                            <td><div class="r4" onclick="tictactoe('4')"></div></td>
                            <td><div class="r5" onclick="tictactoe('5')"></div></td>
                            <td><div class="r6" onclick="tictactoe('6')"></div></td>
                        </tr>
                        <tr>
                            
                            <td><div class="r7" onclick="tictactoe('7')"></div></td>
                            <td><div class="r8" onclick="tictactoe('8')"></div></td>
                            <td><div class="r9" onclick="tictactoe('9')"></div></td>
                        </tr>
                            
                        </table>
                        
        </div>

    <script src="index.js"></script>
</body>
</html>
